machines:

  - name: controller
    provider: virtualbox
    box: ubuntu/focal64
    nof_cpus: 2
    mem_size: 4
    disk_size: 20
    private_ips:
      - 192.168.33.11
    public_ips:
    fwd_port_list:
      - guest: 80
        host: 10080

  - name: compute
    provider: virtualbox
    box: ubuntu/focal64
    nof_cpus: 4
    mem_size: 8
    disk_size: 50
    private_ips:
      - 192.168.34.11
    public_ips:
    fwd_port_list:
      - guest: 80
        host: 10081
